<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj2.css">
    <title>Job Application</title>
</head>
<body>
    <div id="whole">
        <div id="container">
            <div id="apply">
                <h1>Job Application
                    <span>(Web)</span>
                </h1>
                <form action="">
                    <div id="formcontainer">
                        <div id="formcont">
                            <label for="firstname">First Name : </label>
                            <input type="text" name="firstname" id="firstname" placeholder="Enter First Name">
                        </div>
                        <div id="formcont">
                            <label for="firstname">Last Name : </label>
                            <input type="text" name="firstname" id="lasttname" placeholder="Enter Last Name">
                        </div>
                        <div id="formcont">
                            <label for="email">Enter Email : </label>
                            <input type="email" name="email" placeholder="Enter Email">
                        </div>
                        <div id="formcont">
                            <label for="jobrole">Job Role</label>
                            <select name="jobrole" id="jobrole">
                                <option value="">Select Job Role</option>
                                <option value="web Devlopment">Web Development</option>
                                <option value="android">Android Development</option>
                                <option value="Machine">Machine Learning</option>
                            </select>
                        </div>
                        <div id="textareacont">
                            <label for="address">Address : </label>
                            <br><br>
                            <textarea cols="68" rows="2" placeholder="Enter Address"></textarea>
                        </div>
                        <div id="formcont">
                            <label for="city">City</label>
                            <input type="text" placeholder="Enter City Name...">
                        </div>
                        <div id="formcont">
                            <label for="pincode">Pincode</label>
                            <input type="number" placeholder="ENter Pincode ...">
                        </div>
                        <div id="formcont">
                            <label for="date">Date</label>
                            <input type="date">
                        </div>
                    </div>
                    <br>
                    <div>
                        <label for="cv">Upload your CV</label>
                        <input type="file">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
